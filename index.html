<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JS Quiz by MrBearSir</title>

</head>
<body>
    <!-- Buttons at hte top -->
    <div class="topButtons">
        <button class="buttons" id="highscore">High Score</button>
        <button class="buttons" id="start">Start Quiz</button>
    </div>
    
    <div id="quiz"><!-- Quiz container -->
        <!-- timer -->
        <div id ="timer" class="quiztimer"></div>
        <!-- Question container -->
        <div id="questions" class="quizContainer">
        </div>
        <!-- Possible answers -->
        <div id="answers" class="quizAnswers"> 
        <button id="btn1" class="button"></button>
        <button id="btn2" class="button"></button>
        <button id="btn3" class="button"></button>
        <button id="btn4" class="button"></button>
        </div>

    </div>
    <div class="check"></div>
    <script src="./assets/js/scipt.js"></script>
</body>
</html>
